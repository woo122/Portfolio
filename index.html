<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Portfolio</h1>
            <div class="divider"></div>
            <p class="hero-subtitle">Kwag Hyun Woo</p>
        </div>
    </section>

    <section class="profile-section">
        <div class="profile-header">
            <h2 class="profile-title">Profile</h2>
            <div class="profile-rectangle"></div>
        </div>
        <div class="profile-container">
            <div class="profile-image">
                <div class="image-placeholder"></div>
            </div>
            <div class="profile-content">
                <h2 class="section-title">About Me</h2>
                <p class="profile-description">
                    안녕하세요. 열정적인 웹 개발자 권현우입니다.<br>
                    사용자 중심의 디자인과 깔끔한 코드를 지향합니다.
                </p>
                <div class="profile-details">
                    <div class="detail-item">
                        <span class="detail-label">이름</span>
                        <span class="detail-value">곽현우</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">이메일</span>
                        <span class="detail-value">example@email.com</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">전화번호</span>
                        <span class="detail-value">010-1234-5678</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
