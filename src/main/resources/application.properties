spring.application.name=example1
server.port=8080

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true

# Mustache Configuration
spring.mustache.prefix=classpath:/templates/
spring.mustache.suffix=.mustache
spring.mustache.cache=false
spring.mustache.check-template-location=true
spring.mustache.servlet.expose-request-attributes=true


# ===============================
# MySQL ONLY
# ===============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/firstaclass?serverTimezone=Asia/Seoul&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=spring
spring.datasource.password=spring1234

# ===============================
# JPA
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
